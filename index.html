<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header-wrapper">
      <img alt="matrix"
           class="header-wrapper-img"
           src="./eisenhower-matrix.jpg">
      <a class="more-inf-link"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="task-wrapper">
      <p id="top-section-for-adding-element-to-list">
        <label class="label-common" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"
                 class="task input-common"
                 type="text">
          <button class="button-common">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input-common" type="checkbox">
          <label class="label-common">Pay Bills</label>
          <input class="input-common task" type="text">
          <button class="button-common task-edit">Edit</button>
          <button class="button-common task-del">
            <img alt="remove item"
                 class="remove-img"
                 src="./remove.svg">
          </button>
        </li>
        <li class="list-item task-edit-mode">
          <input class="input-common" type="checkbox">
          <label class="label-common task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="input-common task">
          <button class="button-common task-edit">Save</button>
          <button class="button-common task-del">
            <img alt="remove item"
                 class="remove-img"
                 src="./remove.svg">
          </button>
        </li>
      </ul>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input-common" type="checkbox" checked>
            <label class="label-common task">See the Doctor</label>
            <input class="input-common task" type="text">
            <button class="button-common task-edit">Edit</button>
            <button class="button-common task-del">
              <img alt="remove item"
                   class="remove-img"
                   src="./remove.svg">
            </button>
          </li>
        </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
